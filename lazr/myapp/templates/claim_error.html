<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Error - LAZRPAY</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
    <div class="text-red-600 text-5xl mb-4">⚠️</div>
    <h1 class="text-2xl font-bold mb-3">There was a problem with your claim</h1>
    <p class="text-gray-600 mb-4">{{ message }}</p>
    {% if expected %}
      <p class="text-gray-700 mb-6">Expected amount: <span class="font-semibold">{{ expected }} SOL</span></p>
    {% endif %}
    <div class="flex gap-3 justify-center">
      {% if tx_hash %}
      <a href="/moonpay-claim/?tx_hash={{ tx_hash }}" class="px-5 py-3 rounded-xl bg-purple-600 text-white font-semibold hover:bg-purple-700">Return to claim</a>
      {% endif %}
      <a href="/" class="px-5 py-3 rounded-xl bg-gray-100 text-gray-800 font-semibold hover:bg-gray-200">Home</a>
    </div>
  </div>
</body>
</html>
