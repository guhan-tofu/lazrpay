<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your SOL - LAZRPAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lazr-purple': '#2b0a3d',
                        'lazr-pink': '#d946ef',
                        'lazr-light-purple': '#f3e8ff',
                        'lazr-dark-purple': '#1e0e62',
                        'lazr-accent': '#6d28d9'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(109, 40, 217, 0.1), 0 10px 10px -5px rgba(109, 40, 217, 0.04);
        }
        .button-gradient {
            background: linear-gradient(135deg, #d946ef 0%, #c026d3 100%);
        }
        .button-gradient:hover {
            background: linear-gradient(135deg, #c026d3 0%, #a21caf 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.1);
        }
    </style>
</head>

<body class="font-inter gradient-bg min-h-screen">
    {% load socialaccount %}
    
    <!-- Header -->
    <header class="bg-lazr-purple text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <a href="{% url 'home' %}" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                            <img src="https://img.icons8.com/ios-filled/50/2b0a3d/flash-on.png" width="20" alt="LAZRPAY" />
                        </div>
                        <span class="text-xl font-bold">LAZRPAY</span>
                    </a>
                </div>
                
                <nav class="hidden md:flex items-center space-x-6">
                    {% if user.is_authenticated %}
                        <a href="{% url 'index' %}" class="text-white hover:text-lazr-pink transition-colors font-medium">Send</a>
                        <a href="{% url 'receive_main' %}" class="text-lazr-pink font-medium">Receive</a>
                        <a href="{% url 'logout' %}" class="bg-lazr-pink hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">Logout</a>
                    {% else %}
                        <a href="{% provider_login_url 'google' %}" class="bg-lazr-pink hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">Sign in with Google</a>
                    {% endif %}
                </nav>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button class="text-white hover:text-lazr-pink transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Page Header -->
            <div class="text-center mb-12">
                <div class="w-16 h-16 bg-lazr-pink rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-lazr-purple mb-4">Claim Your SOL</h1>
                <p id="claim-info" class="text-xl text-gray-600">Loading transaction...</p>
            </div>

            <!-- Claim Form -->
            <div class="bg-white rounded-3xl card-shadow p-8 max-w-2xl mx-auto">
                <form id="claim-form" class="space-y-6" style="display:none;">
                    <div>
                        <label for="wallet" class="block text-sm font-semibold text-lazr-purple mb-3">Enter your wallet address:</label>
                        <input 
                            type="text" 
                            id="wallet" 
                            required
                            placeholder="Enter your Solana wallet address"
                            class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-lazr-pink focus:border-transparent input-focus transition-all duration-200"
                        >
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <button 
                            type="submit" 
                            id="claim-btn"
                            class="flex-1 button-gradient text-white py-4 px-8 rounded-xl font-semibold text-lg transition-all duration-200 hover:shadow-lg hover:scale-105 flex items-center justify-center"
                        >
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                            Claim SOL
                        </button>
                        <button 
                            type="button" 
                            id="bank-claim-btn"
                            class="flex-1 bg-white border-2 border-lazr-pink text-lazr-pink py-4 px-8 rounded-xl font-semibold text-lg transition-all duration-200 hover:shadow-lg hover:scale-105 flex items-center justify-center"
                        >
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                            Claim via Bank
                        </button>
                    </div>
                </form>

                <!-- Status Messages -->
                <div id="status" class="text-center mt-6"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-lazr-accent text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm">&copy; 2025 LAZRPAY. Secure crypto transactions made simple.</p>
        </div>
    </footer>

    <script>
        // Function to get CSRF token from cookies
        function getCsrfToken() {
            return document.cookie
            .split('; ')
            .find(row => row.startsWith('csrftoken='))
            ?.split('=')[1] || '';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const txHash = urlParams.get('tx_hash');
        let claimed = false; // local flag

        // Check if txHash is present and load transaction
        async function loadTransaction() {
            if (!txHash) {
                document.getElementById('claim-info').textContent = 'No transaction hash provided.';
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/transaction/by_txid/${txHash}/`);
                const data = await response.json();

                if (response.ok && data.status === "pending") {
                    document.getElementById('claim-info').textContent = 
                        `You're claiming ${data.amount} SOL sent to ${data.to_receiver_email}.`;
                    document.getElementById('claim-form').style.display = 'block';
                } else {
                    document.getElementById('claim-info').textContent = 
                        "Invalid or already claimed transaction.";
                }
            } catch (error) {
                console.error('Error loading transaction:', error);
                document.getElementById('claim-info').textContent = 'Error loading transaction.';
            }
        }

        document.getElementById('claim-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent re-submission
            if (claimed) return;

            const wallet = document.getElementById('wallet').value;
            const res2 = await fetch(`http://127.0.0.1:8000/transaction/by_txid/${txHash}/`);
            const data = await res2.json();
            const amount = data.amount;

            // Send the transaction to the wallet
            const res = await fetch('http://127.0.0.1:8000/sol/send/', {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tx_hash: txHash, recipient: wallet, amount: amount })
            });

            // Check if the transaction was successful and update the status
            const result = await res.json();
            if (res.ok) {
                await fetch(`http://127.0.0.1:8000/update/status/${txHash}/`, {
                    method: "PATCH",
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ status: 'confirmed' })
                });

                document.getElementById('status').innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                        <strong>Success!</strong> Transaction successful!
                    </div>
                `;
                
                // Disable claiming again
                claimed = true;
                document.getElementById('claim-form').style.display = 'none';
            } else {
                document.getElementById('status').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                        <strong>Error!</strong> ${result.error}
                    </div>
                `;
            }
        });

        document.getElementById('bank-claim-btn').addEventListener('click', async () => {
            if (claimed) return;
            
            try {
                await fetch(`http://127.0.0.1:8000/update/status/${txHash}/`, {
                    method: "PATCH",
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ status: 'bank_claimed' })
                });

                document.getElementById('status').innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                        <strong>Success!</strong> Your SOL will be transferred to your bank account within 1-3 business days.
                    </div>
                `;
                
                claimed = true;
                document.getElementById('claim-form').style.display = 'none';
            } catch (error) {
                console.error('Error claiming transaction:', error);
                document.getElementById('status').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                        <strong>Error!</strong> Failed to claim transaction. Please try again.
                    </div>
                `;
            }
        });

        // Load transaction on page load
        loadTransaction();
    </script>
</body>
</html>
